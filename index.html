<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">
                freeCodeCamp Survey Form
            </h1>
            <p id="description">
                <i>Thank you for taking the time to help us improve the platform
                </p></i>
        </header>
        <form action="" id="survey-form">
            <label for="name" id="name-label" >Name <br><input type="text" id="name" placeholder="Enter your name" required></label> <br> <br>
            <label for="email" id="email-label">Email <br><input type="email" id="email" placeholder="Enter your Email" required></label> <br><br>
            <label for="number" id="number-label">Age (optional) <br><input type="number" id="number" placeholder="Age" min="18" max="100"></label> <br> <br>
            <label for="dropdown"> Which option best describes your current role? <br>
                <select name="" id="dropdown">
                    <option value="" >select current role</option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </label> <br> <br>
            <label for="radio" > Would you recommend freeCodeCamp to a friend? <br> 
                <input type="radio" id="radio" name="recommend" value="Definitely">Definitely <br>
                <input type="radio" id="radio" name="recommend" value="Maybe">Maybe <br>
                <input type="radio" id="radio" name="recommend" value="Not sure">Not sure <br> <br>
            </label>
            <label for="checkbox" id="checkbox"> What would you like to see improved? (Check all that apply) <br>
                <input type="checkbox" id="checkbox" value="Front-end Projects"> Front-end Projects <br>
                <input type="checkbox" id="checkbox" value="Back-end Projects"> Back-end Projects <br> <br>
            </label>
            <label for="text"> Any comments or suggestions? <br>
                <textarea name="" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </label> <br><br>
            <input type="submit" id="submit">
        </form>
    </div>
</body>
</html>
